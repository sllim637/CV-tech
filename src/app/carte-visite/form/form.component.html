<form class="flex flex-col gap-4">
  <label>Nom:</label>
  <input type="text" class="shadow-md p-3" name="nom" [(ngModel)]="carte!.nom" />

  <label>Prénom:</label>
  <input type="text" class="shadow-md p-3" name="prenom" [(ngModel)]="carte!.prenom" />

  <label>Job:</label>
  <input type="text" class="shadow-md p-3" name="job" [(ngModel)]="carte!.job" />

  <label>Image:</label>
  <input type="text" class="shadow-md p-3" name="image" [(ngModel)]="carte!.image" />

  <label>Citation Favorite:</label>
  <input type="text" class="shadow-md p-3" name="citaiton" [(ngModel)]="carte!.citation" />

  <label>Mots clé de votre travail:</label>
  <input type="text" class="shadow-md p-3" name="keys" [(ngModel)]="carte!.keys" />

  <label>Decrivez nous votre travail</label>
  <input type="text" class="shadow-md p-3" name="description" [(ngModel)]="carte!.description" />


  <div class="flex justify-between mt-5">
    <div
      class="w-full shadow-md rounded p-5 flex flex-row justify-start gap-5 items-center cursor-pointer bg-white max-w-[300px] transition-all hover:shadow-xl"
      (click)="onAdd()">
      <hero-icon [name]="'pencil'" class="w-5 h-5 text-black"></hero-icon>
      <p>Ajouter utilisateur</p>
    </div>
  </div>
</form>
