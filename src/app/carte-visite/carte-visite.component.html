<div class="relative flex flex-col w-[100vh]">
  <div *ngIf="!clicked" class="flex flex-col items-center justify-center absolute right-0" >
    <app-carte [carte]="carte" [id]="id"></app-carte>
    <button
      class="mt-5 bg-gray-200 w-[100px] p-3 mb-10 rounded shadow"
      (click)="onEmbauche()"
    >
      Embaucher
    </button>
    <button
      class="mt-5 bg-gray-200 w-[100px] p-3 mb-10 rounded shadow"
      (click)="goToDetails()"
    >
      Details
    </button>
  </div>
  <div class="flex flex-col">
    <div
      class="w-full shadow-md 
      rounded p-5 flex flex-row 
      justify-start gap-5 items-center cursor-pointer 
      bg-white max-w-[300px] transition-all hover:shadow-xl"
      (click)="onClick()"
    >
      <hero-icon [name]="'pencil'" class="w-5 h-5 text-black"></hero-icon>
      <p>Edit</p>
    </div>
    <div
      [ngClass]="{
        'w-full bg-white mt-10 rounded shadow-md max-h-[0px] p-10 transition-all overflow-hidden': true,
        '!max-h-fit p-10': clicked
      }"
    >
      <app-form
        [carte]="carte"
        (onClickEvent)="onClickEvent($event)"
      ></app-form>
      <button
        class="mt-5 bg-gray-200 w-[100px] p-3 mb-10 rounded shadow"
        (click)="onEmbauche()"
        >
          Embaucher
      </button>
      
    </div>
  </div>
</div>
